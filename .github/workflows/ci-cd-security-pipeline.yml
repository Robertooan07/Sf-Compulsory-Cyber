name: CI/CD Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give execute permission to Maven Wrapper
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean compile

      - name: Run Unit and Security Tests
        run: ./mvnw test || exit 1

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test
        run: snyk test --all-projects --severity-threshold=low --json > snyk-report.json || true

      - name: Check for Critical Vulnerabilities
        run: |
          if grep -q '"severity":"critical"' snyk-report.json; then
            echo "Critical vulnerabilities found. Failing build."
            exit 1
          else
            echo "No critical vulnerabilities detected."
          fi

      - name: Attempt Automatic Mitigation
        run: snyk fix --all-projects || echo "Automatic fix attempted"

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

      - name: Run SAST Scan
        run: ./mvnw spotbugs:spotbugs || true

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: target/spotbugsXml.xml

      - name: Run DAST Scan
        run: docker run --rm -v ${{ github.workspace }}:/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://localhost:8080 -r dast-report.html || true

      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: dast-report.html

      - name: Notify on Vulnerabilities
        if: failure()
        run: echo "Vulnerabilities detected! Check artifacts for details."
