name: CI/CD Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give execute permission to Maven Wrapper
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean compile

      # ---------------------------
      # Rodar aplicação para DAST
      # ---------------------------
      - name: Run application in background
        run: nohup ./mvnw spring-boot:run &

      - name: Wait for application startup
        run: sleep 20

      # ---------------------------
      # SCA: Dependências (Snyk)
      # ---------------------------
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test with Quality Gate
        run: snyk test --all-projects --severity-threshold=high --json > snyk-report.json || true

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

      # ---------------------------
      # DAST: OWASP ZAP
      # ---------------------------
      - name: Run DAST Scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py -t http://localhost:8080 -r dast-report.html

      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: dast-report.html

      # ---------------------------
      # SAST: SpotBugs
      # ---------------------------
      - name: Run SAST Scan
        run: ./mvnw spotbugs:spotbugs

      - name: Run SpotBugs Quality Gate
        run: ./mvnw spotbugs:check

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: target/spotbugsXml.xml

      # ---------------------------
      # Encerrar aplicação
      # ---------------------------
      - name: Stop application
        run: pkill -f 'java'
