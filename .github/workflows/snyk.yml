name: SCA - Análise de Dependências

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Maven Wrapper
        run: chmod +x ./mvnw

      - name: Run Snyk to check dependencies
        uses: snyk/actions/maven@master
        with:
          command: test
          args: --all-projects --severity-threshold=low --json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Save Snyk report
        run: snyk test --all-projects --severity-threshold=low --json > snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk JSON report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
