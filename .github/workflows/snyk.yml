name: Snyk SCA Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Change working directory
        run: cd Sf-Compulsory-Cyber

      - name: Install Maven Wrapper
        run: ./mvnw -N io.takari:maven:wrapper

      - name: Run Snyk test
        run: snyk test --all-projects --severity-threshold=low --json > snyk-report.json || true

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: Sf-Compulsory-Cyber/snyk-report.json
