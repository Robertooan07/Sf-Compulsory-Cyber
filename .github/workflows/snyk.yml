name: SCA - Análise de Dependências

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Run Snyk test
        uses: snyk/actions/maven@master
        with:
          command: test
          args: --all-projects --severity-threshold=low --json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Generate Snyk report
        run: snyk test --all-projects --severity-threshold=low --json > snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk JSON report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
