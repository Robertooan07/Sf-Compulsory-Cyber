name: CI/CD Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sast:
    name: SAST – Static Application Security Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run SAST scan
        run: |
          ./mvnw clean compile
          ./mvnw verify
        continue-on-error: false

  dast:
    name: DAST – Dynamic Application Security Test
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run DAST scan (OWASP ZAP example)
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:8080'
          failOnError: true

  sca:
    name: SCA – Software Composition Analysis
    runs-on: ubuntu-latest
    needs: dast
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test
        run: snyk test --all-projects --severity-threshold=low --json > snyk-report.json || true

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json
